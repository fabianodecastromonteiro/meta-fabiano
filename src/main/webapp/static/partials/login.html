<div class="container" style="padding-top:50px;text-align: center">
 	<img src="imglogo.png">
    <h2>Login</h2>
   	<div style="padding: 0 350px; text-align: left">
	    <form class="form-horizontal" novalidate>
	        <div class="form-group">
	            <div class="col-xs-12">
		            <label class="control-label">Usu&aacute;rio: </label>
	                <input class="form-control" type="text" ng-model="usuario.usuario" />
	            </div>
	            <div class="col-xs-12">
	            	<label class="control-label">Senha:</label>
	                <input class="form-control" type="password" ng-model="usuario.senha" />
	            </div>
	        </div>
	        <div class="form-group" style="text-align: right">
	            <div class="col-xs-12">
	                <input class="btn btn-default" value="Entrar" type="submit" ng-click="logar(usuario)" />
	            </div>
	        </div>
	    </form>
	</div>
</div>
